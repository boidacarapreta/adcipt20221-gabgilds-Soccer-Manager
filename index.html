<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Soccer Simulator</title>
    <meta charset="UTF-8" />
    <meta name="author" content="gabgilds" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="application-name" content="Soccer Simulator" />
    <meta name="apple-mobile-web-app-title" content="Soccer Simulator" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta name="msapplication-starturl" content="./index.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" sizes="128x128" href="./assets/fundo0.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="./assets/fundo0.png" />
    <link rel="icon" sizes="192x192" href="./assets/fundo0.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="./assets/fundo0.png" />
    <link rel="icon" sizes="256x256" href="./assets/fundo0.png" />
    <link rel="apple-touch-icon" sizes="256x256" href="./assets/fundo0.png" />
    <link rel="icon" sizes="384x384" href="./assets/fundo0.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="./assets/fundo0.png" />
    <link rel="icon" sizes="512x512" href="./assets/fundo0.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="./assets/fundo0.png" />
    <link rel="stylesheet" type="text/css" href="main.css" />

    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then((reg) => console.info("Service worker registered: ", reg))
          .catch((err) =>
            console.error("Error registering service worker: ", err)
          );
      }
    </script>
  </head>

  <body>
    <audio id="audio" autoplay></audio>
    <div class="center" id="game-container"></div>
    <script type="text/javascript" src="./js/phaser.min.js"></script>
    <script src="https://secure-meadow-69283.herokuapp.com/socket.io/socket.io.js"></script> 
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
